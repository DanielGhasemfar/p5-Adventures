
<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.sound.min.js"></script>
    <script>
      
      
      var Size
      var x
      var y
      var length
      
      
      function setup(){
          length=1000
        createCanvas(length,length)

		  slider = createSlider(0, 20, 100,0);
  slider.position(10, width-10);
  slider.style('width', '800px');
		  
      }
        
      function draw(){
          Size = map(slider.value(),0,20,2,100)
		  //Size = map(mouseX,-100,length,2,100)
          background(250)
          translate(length/2,length/2)
          // X-axis
          line(-length,0,length,0)
          // Y-axis
          line(0,-length,0,length)
          // Markings
          for(i=-length;i<length;i+=length/Size){
          // X Markings      
              line(i,5,i,-5)
          // Y Markings
              line(-5,i,5,i)
          }
          stroke(20,20,240)
          beginShape()
          noFill()
          for(i=-length/2;i<length/2;i++){
              x=map(i, -length/2, length/2, -Size/2, Size/2)
              // The function
              y=map(x*x, -length/2, length/2, -Size/2, Size/2)
              j=map(y,-Size/2, Size/2, -length/2, length/2)
              vertex(i,-1*j)
          }
          endShape()
          stroke(0)

      }
        
    
      
      
      
      
      </script>
    <link rel="stylesheet" type="text/css" href="style.css">
  <style> body {padding: 0; margin: 0;} </style>
  </head>
  <body>
  </body>
</html>
