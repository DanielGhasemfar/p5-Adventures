<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.sound.min.js"></script>
    <script>
	  
	//var examplePlanet = {x:0, y:100, vX:0, vY:0, r:20, previousX[0], previousY[0]}
	var planets = []

	 function setup(){
		 createCanvas(1000,1000)
	 }
	
		
		
		
	 function draw(){
		 translate(width/2,height/2)
		 background(150)
		 noStroke()
		 sumX = 0
		 sumY = 0
		 for(i=0; i<planets.length; i++){
			 sumX += planets[i].x
			 sumY += planets[i].y
		 }
		 centerX = sumX / planets.length
		 centerY = sumY / planets.length
		 for(i=0; i<planets.length; i++){
			 move(centerX, centerX, planets[i])
			 drawPlanet(planets[i])
		 }
		 fill(255,0,0)
		 ellipse(centerX,-1*centerY,5)
		 fill(0)	
		 
	 }
	 function drawPlanet(a){
		 ellipse(a.x, -1*a.y, a.r)
	 }
	 function mouseReleased(){
		 v = {x:mouseX-width/2, y:-1*mouseY+height/2, vX:random(10)-5, vY:random(10)-5, r:20}
		 planets.push(v)
	 }	
	 function move(cX, cY, array){
		 array.vX += (cX-array.x)/200
		 array.vY += (cY-array.y)/200
		 array.x += array.vX
		 array.y += array.vY
	 }
		
	  
	  
	  </script>
    <link rel="stylesheet" type="text/css" href="style.css">
  <style> body {padding: 0; margin: 0;} </style>
  </head>

</html>
