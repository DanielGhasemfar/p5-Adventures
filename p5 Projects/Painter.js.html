createCanvas(1000, 800);
background(150);
frameRate(100);
}

function draw() {
fill(40,40,190);
    n++
    v=n%255
if (keyIsPressed=== true) {background(150);};


if (mouseIsPressed) {
 noStroke();
 fill(v,40, 255-v,200);
 ellipse(mouseX,mouseY,10,10);
 }

  
}
