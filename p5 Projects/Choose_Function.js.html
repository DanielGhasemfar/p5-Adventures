    <script>
      
      var a=4
      var b=3

      console.log(a+" choose "+b+" equals "+choose(a,b))
      
      
      
    
      function factorial(n){
          if (n===0){
              return 1
          }
          return n*factorial(n-1)
      }
        
        
        
    function choose(n,k){
        return factorial(n)/(factorial(k)*factorial(n-k))
    }
      
      </script>
